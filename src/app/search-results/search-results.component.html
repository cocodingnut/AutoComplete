<!-- <p>app-search-results works</p> -->
<div *ngIf="results.length > 0" class="results">
    <h2>Search Results</h2>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>User Id</th>
                <th>Username</th>
                <th>Profile URL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of results; let i = index">
                <td>{{ i + 1 }}</td> <!-- 显示索引，从1开始 -->
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td><a [href]="user.html_url" target="_blank">{{ user.html_url }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
